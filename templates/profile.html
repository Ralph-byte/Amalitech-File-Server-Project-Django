{% extends 'base.html' %}
{% load static %} 

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class= "text-center" style=" margin-top: 15px;">Profile</h2>
                <hr style="color: #ccc;">
                <p class="text-center" style=" margin-bottom: 15px;" >Welcome to lizzy file server platform, {{ request.user.username }}!!</p>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Profile Information</h5>
                        <p class="card-text text-center" >Name: {{ request.user.username }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-3" style="width">
        <img src="{% static 'img/image.jpg' %}" class="img-fluid" style="width: 450px; height: 450px;">
    </div> 
{% endblock %}

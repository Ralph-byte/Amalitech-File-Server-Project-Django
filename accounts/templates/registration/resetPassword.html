{% extends 'base.html' %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

<div style="display: flex; justify-content: center; width: 550px;"class=" shadow container py-4 mt-3 ">
    <div class="col-lg-4">
        <h2 class="text-left mb-4">Reset Password</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">New Password:</label>
                <input type="password" id="password" name="password" class="" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="" required>
            </div>
            <button type="submit" class="btn btn-danger">Reset</button>
        </form>
    </div>
</div>

{% endblock %}
